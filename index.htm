<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hercules: 12 Tasks</title>
    <style>
        /* CSS stays inside the HTML file now */
        body {
            background-color: #000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #game-window {
            width: 600px;
            height: 400px;
            background-color: #000088; /* Classic Retro Blue */
            border: 10px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #scroll {
            background-color: #f4d0a4;
            width: 70%;
            padding: 20px;
            border: 5px solid #8b4513;
            text-align: center;
            box-shadow: 10px 10px 0px #000;
            font-family: 'Courier New', Courier, monospace;
        }

        #intro-text {
            color: #331a00;
            font-size: 18px;
            font-weight: bold;
            line-height: 1.5;
        }

        #start-btn {
            background-color: #e60000;
            color: white;
            border: 3px solid #000;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 15px;
            display: none; /* Hidden at start */
        }
    </style>
</head>
<body>

    <div id="game-window">
        <div id="scroll">
            <p id="intro-text"></p>
            <button id="start-btn" onclick="startGame()">START</button>
        </div>
    </div>

    <script>
        // JavaScript also stays inside the HTML file
        const introText = "Welcome champion, you have selected to complete twelve tasks. But be warned: these are tasks no mortal man could complete.";
        const textElement = document.getElementById("intro-text");
        const startBtn = document.getElementById("start-btn");
        let i = 0;

        function typeWriter() {
            if (i < introText.length) {
                textElement.innerHTML += introText.charAt(i);
                i++;
                setTimeout(typeWriter, 40);
            } else {
                startBtn.style.display = "inline-block";
            }
        }

        function startGame() {
            alert("The Hydra is approaching! Prepare for Task 1!");
        }

        // Start the typing as soon as the page loads
        window.onload = typeWriter;
    </script>
</body>
</html>
